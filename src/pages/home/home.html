<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <span id="native" *ngIf="start != 0">
    <ion-card>
      <img src="" id="adCover" style="max-width: 100%; height: auto;"/>
      <ion-card-content text-wrap>
        <ion-item>
          <ion-avatar item-left>
            <img src="" id="adIcon"/>
          </ion-avatar>
          <h2 id="adTitle"></h2>
          <p id="adBody"></p>
        </ion-item>
          <ion-row>
            <ion-col center text-left width-70 small style="font-size: x-small;">
              <span id="adSocialContext" small></span>
            </ion-col>
            <ion-col center text-right width-30>
              <button ion-button small color="secondary" id="adBtn"></button>
            </ion-col>
          </ion-row>

      </ion-card-content>
    </ion-card>
  </span>
</ion-content>
